<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>أكواد الشبكات</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <h1>أكواد شبكات المحمول</h1>
    <p class="lead">اختر الشبكة لعرض الأكواد — اضغط "نسخ" أو "اتصال" أو زر الخدمة للمزيد</p>
  </header>

  <main class="layout">
    <aside class="sidebar" aria-label="قائمة الشبكات">
      <div id="network-list" class="network-list"></div>
    </aside>

    <section class="content" aria-live="polite">
      <h2 id="network-title" class="network-title">اختر شبكة</h2>
      <div id="codes-list" class="codes-list"></div>

      <div class="service-row" id="service-row" hidden>
        <button id="cs-call" class="service-btn">اتصال بخدمة العملاء</button>
        <button id="cs-site" class="service-btn">زيارة الموقع الرسمي</button>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <small>ملاحظة: الأكواد قد تتغير — راجع مزود الخدمة إذا لم تعمل.</small>
  </footer>

  <script src="app.js"></script>
</body>
</html>
